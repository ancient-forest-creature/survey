<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Dojo Survey</title>
</head>
<body>
    <div class="container">
        <form action="/process" class="bg-dark mx-auto text-light p-5 rounded mt-5" style="width:30em;" method="post">
            <div class="form-row">
                <div class="form-group col-12">
                    <h2 class="text-warning">Dojo Survey</h2>
                </div>
            </div>
            <div class="form-row d-flex justify-content-between mt-3">
                <div class="form-group col-sm-5">
                    <label for="guess">First Name:</label>
                    <input type="text" name="first_name" class="form-control" id="first_name">
                </div>
                <div class="form-group col-sm-5">
                    <label for="guess">Last Name:</label>
                    <input type="text" name="last_name" class="form-control" id="last_name">
                </div>
            </div>
            <div class="form-row mt-3">
                <div class="form-group col-12">
                    <label for="locations">Dojo Location:</label>
                    <select id="locations" name="locations" class="form-control">
                        <option selected>Choose...</option>
                        <option>Belleview</option>
                        <option>Boise</option>
                        <option>Chicago</option>
                        <option>Los Angeles</option>
                        <option>Silicon Valley</option>
                    </select>
                </div>
            </div>
            <div class="form-row mt-3">
                <div class="form-group col-12">
                    <label for="lang">Favorate Language:</label>
                    <select id="lang" name="lang" class="form-control">
                        <option selected>Choose...</option>
                        <option>HTML</option>
                        <option>CSS</option>
                        <option>JavaScript</option>
                        <option>Python</option>
                        <option>React</option>
                        <option>C</option>
                        <option>C++</option>
                        <option>C#</option>
                        <option>Swift</option>
                    </select>
                </div>
            </div>
            <div class="form-row mt-3">
                <div class="form-group col-12">
                    <label for="comments">Comments(optional):</label>
                    <textarea id="comments" name="comments" class="form-control" rows="3"></textarea>
                </div>
            </div>
            <button class="btn btn-warning mt-4">Submit</button>
        </form>
    </div>
</body>
</html>
