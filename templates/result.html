<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Survey Results</title>
</head>
<body>
    <div class="container">
        <div class="card bg-dark mx-auto text-light p-5 rounded mt-5" style="width:30em;">
            <div class="card body bg-dark">
                <h2 class="card-title text-warning">Survey Results</h2>
                <lable>First Name:</lable>
                <h6 class="card-text ">{{session['first_name']}}</h5>
                <lable>Last Name:</lable>
                <h6 class="card-text ">{{session['last_name']}}</h5>
                <lable>DoJo Location:</lable>
                <h6 class="card-text ">{{session['location']}}</h5>
                <lable>Favorate Programming Language:</lable>
                <h6 class="card-text ">{{session['lang']}}</h5>
                <lable>Program:</lable>
                <h6 class="card-text ">{{session['program']}}</h5>
                <!-- {% if stacks in session%}
                    {% for stack in stacks:%}
                        <h5 class="card-text ">{{session['']}}</h5>
                    {% endfor %}
                {% endif %} -->
                {% if comment in session %}
                <lable>Comment:</lable>    
                <h5 class="card-text ">{{session['comment']}}</h5>
                {% endif %}
                <a href="/reset" class="btn btn-warning mt-4">Home</a>
            </div>
        </div>
    </div>
</body>
</html>
